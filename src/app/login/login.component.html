<!DOCTYPE html>
<!-- Coding by CodingNepal | www.codingnepalweb.com-->

<div class="container">
  <input type="checkbox" id="flip">
  <div class="cover">
    <div class="front">
      <img src="assets/Fingerprint-pana.png" alt="" style="height:400px;width:400px;">
    </div><!--<img class="backImg" src="images/backImg.jpg" alt="">-->

  </div>
  <div class="forms">
    <div class="form-content">
      <div class="login-form">
        <div class="title">Login</div>
        <form (ngSubmit)="login(loginForm)" #loginForm="ngForm">
          <div class="input-boxes">
            <div class="input-box">
              <i class="fas fa-envelope"></i>
              <input type="email" class="form-control" [(ngModel)]="email" name="email" placeholder="enter your email"
                required>
            </div>
            <div class="input-box">
              <i class="fas fa-lock"></i>
              <input type="password" class="form-control" [(ngModel)]="password" name="password"
                placeholder="enter your password" required>
            </div>
            <div class="button input-box">
              <input type="submit" [disabled]="!loginForm.valid" value="Sumbit">
            </div>
          </div>
        </form>
      </div>
    </div>
    </div>
